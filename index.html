<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="display">
                <div class="display-num1">0</div>
                <div class="display-num2">0</div>
                <div class="display-numTemp"></div>
            </div>
            <div class="buttons">
                <div class="button operation clear">C</div>
                <div class="button operation clear-last">CE</div>
                <div class="button operation mod">%</div>
                <div class="button operation plus">+</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation minus">-</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation multiply">X</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation divide">/</div>
                <div class="button number btn-zero">0</div>
                <div class="button number decimal">.</div>
                <div class="button operation equals">=</div>
            </div>
            <div class="tagline-div">
                <div class="tagline"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
